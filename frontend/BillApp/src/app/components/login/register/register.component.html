<div class="outer mt-4">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-5">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="p-3 font-weight-bold">KayÄ±t Ol!</h3>
            </div>
            <div class="panel-body p-4">
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2 ">
                      <i class="bi bi-person"></i>
                    </span>
                    <input  formControlName="firstName" type="text" placeholder="firstName">
                  </div>
                  <small *ngIf="signUpForm.get('firstName')?.hasError('required')" class="text-danger">*Firstname is required*</small>
                  <div class="input-field">
                    <span class="fa fa-user p-2">
                      <i class="bi bi-person"></i>
                    </span>
                    <input formControlName="lastName" type="text" placeholder="lastName">
                  </div>
                  <small *ngIf="signUpForm.get('lastName')?.hasError('required')" class="text-danger">*Lastname is required*</small>
                  <div class="input-field">
                    <span class="fa fa-user p-2">
                      <i class="bi bi-envelope-at"></i>
                    </span>
                    <input formControlName="email" type="text" placeholder="email">
                  </div>
                  <small *ngIf="signUpForm.get('email')?.hasError('required')" class="text-danger">*Email is required*</small><div class="input-field">
                    <span class="fa fa-user p-2">
                      <i class="bi bi-key"></i>
                    </span>
                    <input formControlName="password" type="password" placeholder="password">
                  </div>
                  <small *ngIf="signUpForm.get('password')?.hasError('required')" class="text-danger">*Password is required*</small>
                </div>
  
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                <div class="text-center pt-4 text-muted">
                  Already have an account? <a id="forgot" routerLink="/Giris/Bireysel">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
